<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
	<form action="RServlet" method="get">
		学生ID: <input type="text" name="stuId"/><br/>
		姓名： <input type="text" name="stuName"/><br/>
		年龄： <input type="number" name="stuAge" min='0' max='100'/><br/>
		男： <input type="radio" name="stuSex" value="男" checked="checked"/>
		女： <input type="radio" name="stuSex" value="女"/><br/>
		邮件： <input type="email" name="stuEmail"/><br/>
		地址： <input type="text" name="stuAddress"/><br/>
		html: <input type="number" name="html" min='0' max='100'><br/>
		java基础: <input type="number" name="java基础" min='0' max='100'><br/>
		javaOOP: <input type="number" name="javaOOP" min='0' max='100'><br/>
		sqlServer: <input type="number" name="sqlServer" min='0' max='100'><br/>
		<input type="submit" value="Submit"/>
		<input type="reset" value="Reset"/>
	</form>
</body>
</html>
